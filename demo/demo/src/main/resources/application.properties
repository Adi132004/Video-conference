spring.application.name=conferance
# Server Configuration
server.port=8080
server.address=0.0.0.0

# WebSocket Configuration
spring.websocket.message-size-limit=512KB
spring.websocket.send-buffer-size-limit=512KB
spring.websocket.send-time-limit=20000

# Room Configuration
room.max.participants=10
room.cleanup.interval.ms=300000
room.idle.timeout.ms=1800000

# CORS Configuration (adjust for production)
cors.allowed.origins=http://localhost:5173,http://localhost:3000
#  https://tabetha-troughlike-superpositively.ngrok-free.dev

# Logging
logging.level.root=INFO
logging.level.com.example.signaling=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# Show mapped endpoints on startup
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

#Jackson Configuration (for JSON serialization)
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null